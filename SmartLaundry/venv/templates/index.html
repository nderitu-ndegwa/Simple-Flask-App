<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Navbar</title>
    <style>
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #333;
        color: #fff;
      }
      .navbar a {
        color: #fff;
        text-decoration: none;
        margin-right: 20px;
      }
      body {
        background-image: url(./static/screen4.jpg);
        background-size: cover;
      }

    </style>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div>
          <h1>SMART LAUNDRY</h1>
          <a href="{{ url_for('home') }}">Home</a>
          <a href="{{ url_for('calculator') }}">Calculator</a>
        </div>
        <div>
          <a href="{{ url_for('logout') }}">Logout</a>
        </div>
      </div>
    </header>
      <div align="center">
      <div align="center" class="border">
            <h1 class="bottom">
                 Hi {{session.username}}!!</br></br> Welcome back!
      </div>
    </div>
    <h1>Check Weather</h1>
    <form action="{{ url_for('weather') }}" method="post">
        <input type="text" name="city" placeholder="Enter city name">
        <button type="submit">Check Weather</button>
    </form>
  </body>
</html>
